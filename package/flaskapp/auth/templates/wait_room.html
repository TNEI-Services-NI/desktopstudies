{% extends "base.html" %}
{% block content %}
<div class="hero-body">
   <div class="container has-text-centered">
      <div class="box has-text-centered">
         <h2> Welcome, {{ name }}. </h2>
         <h3>Logged-in users:</h3>
         <table id="logged-in-users"></table>
         <h4>
            <ul id="demo"></ul>
         </h4>
         <br>
         <ul id="complete">
         </ul>
      </div>
   </div>
</div>

<style>
   #logged-in-users{
     margin-left: auto;
     margin-right: auto;
     min-width : 15%;
     text-align: center;
     column-gap: 20px;
   }

   #logged-in-users .row-entity{
        text-align: center;
        padding:0 15px;
   }

   #logged-in-users .row-name{
        text-align: left;
   }
</style>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
     const sio = io();

     sio.on('connect', () => {
         sio.emit('trigger', {dummy: []});
     })

     sio.on('redirect', (data) => {
          window.location.href = Flask.url_for(data)
     })

     sio.on('users_complete', (data) => {
           var users_complete = 'Expected participants complete ... redirecting...';
           document.getElementById("complete").innerHTML = users_complete;
     })

     sio.on('update_logged_users', (data) => {

       var user = data;
       n = (user.length);
       var kk="";

       table = $("#logged-in-users");
       table.empty();
       for(i = 0; i <= (n-1); i++){
           var list = user[i];
           table.append("<tr><td class='row-name'><h4>" + list[0] + "</h4></td><td class='row-entity'><h4>"+list[1]+"</h4></td></tr>")

       }
       document.getElementById("demo").innerHTML = kk;
      })



       sio.on('update_waiting_on', (data) => {

       var user = data;
       n = (user.length);
       var kk="<h3>Waiting for:</h3>";

       for(i = 0; i <= (n-1); i++){
           var list = user[i];
           kk += "<li>"+list+"</li>"

       }
       document.getElementById("complete").innerHTML = kk;
      })

   });

</script>
{% endblock %}
