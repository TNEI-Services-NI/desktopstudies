    <div class="container" style="padding-top:150px;">
      <div style="padding-bottom:20px;">
        <label>Component:</label>
        <select name="Component" id="Component">
          <option value="Transformer">Transformers</option>
          <option value="Line">Lines</option>
          <option value="Generator">Generators</option>
          <option value="Busbar">Busbars</option>
        </select>
        <label style="padding-left: 10px;">Data:</label>
        <select name="Type" id="Type">
          <option value="All">All</option>
          <option value="Loading">Loading</option>
          <option value="Tap">Tap</option>
        </select>
      </div>
      <div class="table-responsive">
       <div id="employee_table">
       </div>
      </div>
     </div>

    <script>
      $('#Component').change(function(text){
        var option = $('<option></option>').attr("value", "option value").text("Text");
        $("#Type").empty().append(option);
        if($('#Component').val() == "Transformer"){
          var newOptions = {
            "All": "All",
            "Loading": "Loading",
            "Tap": "Tap"
            };
        } else if ($('#Component').val() == "Line"){
          var newOptions = {
            "All": "All",
            "Loading": "Loading",
            "Active Power": "Active Power",
            "Reactive Power": "Reactive Power"
            };
        } else if ($('#Component').val() == "Busbar"){
          var newOptions = {
            "Voltage": "Voltage",
            };
        } else if ($('#Component').val() == "Generator"){
          var newOptions = {
            "All": "All",
            "Active Power": "Active Power",
            "Reactive Power": "Reactive Power"
            };
        } 
        var $el = $("#Type");
          $el.empty(); // remove old options
          $.each(newOptions, function(key,value) {
            $el.append($("<option></option>")
              .attr("value", value).text(key));
          });
        

        $.ajax({
        url:"data/scenario1.csv",
        dataType:"text",
        success:function(data)
        {
          var csv = data.split(/\r?\n|\r/);
          var table_data = '<table class="table table-bordered table-striped">';
          for(var count = 0; count<csv.length; count++)
          {
          var cell_data = csv[count].split(",");
          if(count == 0 || cell_data[1] == $('#Component').val()){
            table_data += '<tr>';
          for(var cell_count=0; cell_count<cell_data.length; cell_count++)
          {
            if(count === 0)
            {
            table_data += '<th>'+cell_data[cell_count]+'</th>';
            }
            else
            {
            table_data += '<td>'+cell_data[cell_count]+'</td>';
            }
          }
          table_data += '</tr>';
          }
          }
          table_data += '</table>';
          $('#employee_table').html(table_data);
        }
        });
        
      });
